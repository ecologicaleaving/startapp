                        <div class="i-page-title"><div class="i-page-title-text">String Set</div></div>
                        <p>Set of strings.</p>

<p>It is used to specify more than one string in a filter.</p>

<p>The strings are separated by a space.</p>

<p>The following chars are coded in the string:</p>

<table style="WIDTH: auto">
    <thead>
        <tr>
            <th>Char</th>

            <th>Code</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>&lt;space&gt;</td>

            <td>\+</td>
        </tr>

        <tr>
            <td>\</td>

            <td>\\</td>
        </tr>
    </tbody>
</table>
